<!DOCTYPE html>
<html ng-app="fxosBgm">
<head>
    <meta charset="utf-8">
    <title>Privileged app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="A privileged app stub">
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body ng-controller="MainCtrl">
<md-toolbar md-scroll-shrink>
    <div layout>
        <div flex="20" layout layout-align="center center">
            <div class="md-toolbar-tools">
                <h3>
                    <span>fxos BGM</span>
                </h3>
            </div>
        </div>
        <md-slider flex min="0" max="100" ng-model="ctrlInfo.level" aria-label="red" id="red-slider" class>
        </md-slider>
        <div flex="20" layout layout-align="center center">
            <md-button ng-click="onPlayOrPause()">
                <md-icon md-font-icon="fa-pause"
                         class="fa"
                         ng-show="ctrlinfo.isPlay">
                </md-icon>

                <md-icon md-font-icon="fa-play"
                         class="fa"
                         ng-show="!ctrlinfo.isPlay">
                </md-icon>
            </md-button>
            <md-button ng-click="onPlayNext()">
                <md-icon md-font-icon="fa-fast-forward"
                         class="fa">
                </md-icon>
            </md-button>
        </div>
    </div>
</md-toolbar>
<md-content style="height: 600px;width: 320px;margin: auto;">
    <md-input-container layout="row">
        <div flex>
            <input ng-model="ctrlInfo.word">
        </div>
        <md-button class="md-raised md-primary" ng-click="onSearch()" flex="25">
            Search
        </md-button>
    </md-input-container>
    <md-card>
        <img ng-src="{{music.artworkUrl}}" alt="">
        <md-card-content>
            <h2>{{music.artist}} : {{music.album}}</h2>
            <h3>{{music.title}}</h3>
        </md-card-content>
    </md-card>
</md-content>
<script src="/js/api.js"></script>
<script src="/js/bgm.js"></script>
<script src="/js/jquery-2.1.3.min.js"></script>

<!-- Angular Material Dependencies -->
<script src="/bower_components/angular/angular.min.js"></script>
<script src="/bower_components/angular-animate/angular-animate.min.js"></script>
<script src="/bower_components/angular-aria/angular-aria.min.js"></script>

<script src="/bower_components/angular-material/angular-material.min.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
